<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      Weather App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-card-content class="ion-padding">

  <div class="weather-container">
    <ion-input [(ngModel)]="city" placeholder="Enter city name" class="custom-input"></ion-input>
    <ion-button (click)="getWeather()" expand="block" fill="solid" color="secondary">Get Weather</ion-button>
  </div>

  <ion-card style="display: flex; flex-direction: column; align-items: center; max-width: fit-content; margin: auto; padding: 1rem;">
    <ion-card-header>
      <ion-card-subtitle>Weather of</ion-card-subtitle>
      <ion-card-title>{{ weatherData.name }} </ion-card-title>
    </ion-card-header>

    <ion-card-content *ngIf="weatherData">
      <p>Temperature: {{ weatherData.main.temp }}Â°C</p>
      <p>Humidity: {{ weatherData.main.humidity }}%</p>
      <p>Wind Speed: {{ weatherData.wind.speed }} m/s</p>
    </ion-card-content>
  </ion-card>

</ion-card-content>
